<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contacto | Juan Tarca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="header-wrap">
      <a class="logo" href="index.html"><img src="img/logo.svg" alt="Logo de Juan Tarca"></a>
      <nav role="navigation" aria-label="Navegación principal">
        <ul class="nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contacto.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
      <button id="darkToggle" aria-pressed="false" class="dark-toggle">Modo oscuro</button>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section class="hero">
      <h1>Contacto</h1>
      <p class="lead">¿Tenés un proyecto o consulta? Escribime y coordinamos.</p>
      <picture>
        <source media="(min-width:769px)" srcset="img/contacto-desktop.jpg">
        <source media="(min-width:481px)" srcset="img/contacto-tablet.jpg">
        <img src="img/contacto-mobile.jpg" alt="Persona trabajando en un proyecto" loading="lazy">
      </picture>
    </section>

    <section class="form-section" aria-labelledby="contact-heading">
      <h2 id="contact-heading" class="sr-only">Formulario de contacto</h2>
      <form id="contactForm" novalidate aria-describedby="form-desc">
        <p id="form-desc" class="sr-only">Formulario con validaciones HTML5 y mensajes accesibles.</p>

        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" required minlength="2" aria-required="true">
        <span id="error-name" class="error" aria-live="polite"></span>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required aria-required="true">
        <span id="error-email" class="error" aria-live="polite"></span>

        <label for="motivo">Motivo</label>
        <select id="motivo" name="motivo" required aria-required="true">
          <option value="">Seleccioná una opción</option>
          <option value="presupuesto">Presupuesto</option>
          <option value="colaboracion">Colaboración</option>
          <option value="consulta">Consulta</option>
        </select>
        <span id="error-motivo" class="error" aria-live="polite"></span>

        <label for="detalle">Detalle</label>
        <textarea id="detalle" name="detalle" required minlength="10" aria-required="true"></textarea>
        <span id="error-detalle" class="error" aria-live="polite"></span>

        <div class="form-actions">
          <button type="submit" class="btn primary">Enviar</button>
          <button type="reset" class="btn alt">Limpiar</button>
        </div>
      </form>
      <div id="form-feedback" role="status" aria-live="polite" class="feedback" hidden></div>
    </section>

    <aside class="projects-aside" aria-labelledby="projects-heading">
      <h2 id="projects-heading">Proyectos recientes</h2>
      <div id="projects-list" class="projects-grid" aria-live="polite"></div>
    </aside>

  </main>

  <footer role="contentinfo">
    <section class="footer-inner">
      <nav aria-label="Enlaces secundarios">
        <ul class="footer-nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="https://juantarca.com.ar" target="_blank" rel="noopener">Portfolio</a></li>
        </ul>
      </nav>
      <p>&copy; <span id="year"></span> Juan Tarca</p>
    </section>
  </footer>

  <!-- Micromodal (accesible) -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script src="js/app.js" defer></script>
</body>
</html>
